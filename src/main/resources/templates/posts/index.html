<!DOCTYPE html>
<!--place the thymeleaf in the opening html tag-->
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>

</head>

<body>

<div th:replace="fragments/navbar :: myNav"></div>

<h1>List of posts</h1>


<!--create a method that loops through each post from the Posts array list. In each post grab the title and body-->
<div th:each="post : ${posts}">
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>
    <form th:action="@{posts/{id}/delete(id=${post.id})}" method="post" th:object="${post}">
        <input type="submit" value="Delete" />
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
